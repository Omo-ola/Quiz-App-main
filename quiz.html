<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css" type="text/css">
</head>
<body>
    <div class="question-container">
        <div class="box">
            <h1 class="question">1) Question</h1>
            <div class="row">
                <input type="radio" class="answer" id="a"  name="answer">
                <label for="option1" id="a_text">Option-2</label>
            </div>

            <div class="row">
                <input type="radio" class="answer" id="b"  name="answer">
                <label for="option2" id="b_text">Option-2</label>
            </div>

            <div class="row">
                <input type="radio" class="answer" id="c" name="answer">
                <label for="option3" id="c_text">Option-3</label>
            </div>

            <div class="row">
                <input type="radio" class="answer" id="d" name="answer">
                <label for="option4" id="d_text">Option-4</label>
            </div>
            <button id="btn">Submit</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
